{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Inventario{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/inventario_app/styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="layout">
        {% include 'inventario_app/partials/sidebar.html' %}

        <main class="main-content">
            {% include 'inventario_app/partials/header.html' %}

            {% block content %}{% endblock %}
        </main>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
